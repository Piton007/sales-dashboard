<table class="table table-bordered">

  <thead class="thead-andes">
    <tr>
      <th scope="col" sortable="name" (sort)="onSort($event)">Nombre de empresa</th>
      <th scope="col" sortable="totalSales" (sort)="onSort($event)">Total de ventas</th>
      <th scope="col">Comisi√≥n</th>
      <th scope="col">Detalle</th>
    </tr>
  </thead>
  <svg class="table-spinner" viewBox="0 0 50 50">
    <circle class="loading-path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
  </svg>
  <tbody *ngIf="isDataAvailable">
    


    <tr *ngFor="let company of data">
      <td>
        {{ company.name }}
      </td>
      <td>${{ company.totalSales | number }}</td>
      <td>${{ company.commission | number }}</td>
      <td>
        <button style="margin:auto" type="button" class="btn btn-details" (click)="onClick(this.company)">Ver
          detalles</button>
      </td>
    </tr>


  </tbody>
</table>
